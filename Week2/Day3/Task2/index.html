<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8' />
    <meta name='viewport' content='width=device-width, initial-scale=1.0' />
     <title>Document</title>
     <style>
        *{
            margin: 5px;
            padding: 3px;
        }
        input{
            border: 2px soild black;
            margin: auto;
        }
        button{
            background-color: grey;
            padding:4px;
            border-radius: 4px;
            margin: 4px;
        }
        .container{
            border:2px solid black;
            width: 100%;
            padding: 5px;
            text-align: center;
        }
     </style>
</head>
<body ng-app='app'>
    <div class="container" ng-controller="serviceCtrl1">
        <input type="text" ng-model="arrItem" id="uInput"><br>
        <button ng-click="sendData(arrItem)">Send Data</button>
    </div>


    <div class="container" ng-controller='serviceCtrl2'>
        <button ng-click="getData()">Get Data</button>
        <ul>
            <li ng-repeat="item in data">{{item}}</li>
        </ul>
    </div>

    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js'></script>
    <script src="./index.js"></script>
    <script src="./sCtrl1.js"></script>
    <script src="./sCtrl2.js"></script>
    <script src="./dService.js"></script>
    

</body>
</html>
