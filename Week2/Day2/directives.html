<!DOCTYPE html>
<html>

<head>
    <style>
        .h {
            color: red;
        }
    </style>
</head>

<body ng-app="app">
    <div ng-controller="directiveCtrl">
        {{name}}<br>
        <!-- <button ng-show = "isLoggedin">Login</button> -->
        <button ng-hide="isLoggedin">Login</button>
        <p ng-if="display">Hello</p>
        <ul>
            <li ng-repeat="num in arr">{{num.num}}</li>
        </ul>
        <p ng-click="printHello()">Hello</p>
        <p>{{count}}</p>
        <input type="text" ng-model="inpVal">
        <p>{{inpVal}}</p>
        <!-- <button ng-click="printInput()" ng-model="inpVal">print</button> -->

        <h1 ng-class="{h:isRed}">Raj</h1>
        <img ng-src={{imgUrl}}>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script>
        var app = angular.module("app", []);
        app.controller("directiveCtrl", ["$scope", function($scope) {
            $scope.isLoggedin = false;
            $scope.name = "Bhavan";
            $scope.display = true;
            $scope.arr;
            $scope.count = 0;
            $scope.printHello = function() {
                console.log("Hello")
                $scope.arr = [{
                    num: 1
                }, {
                    num: 2
                }, {
                    num: 3
                }, {
                    num: 3
                }];
                $scope.name = "Aditya";
                $scope.count++
                $scope.inpVal;
                $scope.printInput = function() {
                    console.log($scope.inpVal)
                }
                $scope.imgUrl = "https://thumbs.dreamstime.com/z/spring-flowers-blue-crocuses-drops-water-backgro-background-tracks-rain-113784722.jpg"
            }
            $scope.isRed = true;

        }])
    </script>
</body>

</html>
